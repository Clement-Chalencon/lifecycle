<div class="addinput">
    <h2>
        Add Item
    </h2>
    <app-error *ngIf="showError">
        <app-error-message message="Please Enter item and description" [numberOfAttempts]="numberOfAttempts">
        </app-error-message>
    </app-error>
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Title</mat-label>
                <input matInput type="text" formControlName="name" class="form-control" id="item" required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Description</mat-label>
                <textarea matInput type="text" formControlName="description" class="form-control" id="description"
                    required></textarea>
            </mat-form-field>
            <div>
                <button mat-raised-button color="accent" type="submit">Add Item</button>
            </div>
        </div>
    </form>
</div>
